<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/item.css">
    <link rel="stylesheet" href="../css/goods_item.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/goods_item.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <div id="header"></div>

    <!-- 商品详情 -->
    <div class="container main-container">
        <div class="product-container">
            <!-- 详情 -->
            <div class="product-page"></div>
        </div>
    </div>

    <!-- 尾部 -->
    <div id="footer"></div>

    <script>
        $(() => {
            $("#header").load("./top.html");
            $("#footer").load("./bottom.html");

            $.ajax({
                type: "get",
                url: "../../../server/php/home_Tab.php",
                dataType: "json",
                success: function (response) {
                    (new Tab(response)).init();
                }
            });

            let id = window.location.search.slice(4);
            $.ajax({
                type: "get",
                url: "../../../server/php/goods_item.php",
                data: {
                    id
                },
                dataType: "json",
                success: function (response) {
                    (new Item(response[0])).init();
                }
            });
        })
    </script>
</body>

</html>
