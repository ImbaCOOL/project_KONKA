<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <div id="header"></div>

    <!-- 登录 -->
    <div class="main-container">
        <div class="login-bg"
            style="background:url(https://www.konka.com/public/images/81/e9/67/0597c5e8ce8f84a3a5ccafcbb361bd037ba45d9a.jpg?05889_OW1920_OH588);background-size:100% 100%;">
        </div>
        <div class="passport-login-container">
            <div class="login-ba">
                <div class="login-width">
                    <div class="panel panel-default login-panel">
                        <div class="panel-heading clearfix">
                            会员登录
                            <a class="btn btn-warning btn-xs pull-right" href="./register.html">立即注册成为会员»</a>
                        </div>
                        <div class="panel-body">
                            <div id="member_login_form" class="form-horizontal">

                                <!-- 账号 -->
                                <div class="form-group">
                                    <label for="input_uname" class="col-md-2 control-label">账号</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="input_uname" placeholder="登录账号">
                                    </div>
                                </div>

                                <!-- 密码 -->
                                <div class="form-group">
                                    <label for="input_password" class="col-md-2 control-label">密码</label>
                                    <div class="col-md-10">
                                        <input type="password" class="form-control" id="input_password"
                                            placeholder="登录密码">
                                    </div>
                                </div>

                                <!-- 验证码 -->
                                <div class="form-group">
                                    <label for="input_vcode" class="col-md-2 control-label">验证码</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" id="input_vcode" placeholder="验证码">
                                    </div>
                                    <div class="col-md-5">
                                        <canvas width="120" height="40" id="captcha"></canvas>
                                    </div>
                                </div>

                                <!-- 自动登录 -->
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-5">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="autologin-checkbox" id="checkbox"> 七天自动登录
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-5 text-right">
                                        <a href="#">忘记密码?</a>
                                    </div>
                                </div>

                                <!-- 登录 -->
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button id="submit" data-loading-text="正在登录..."
                                            class="btn btn-danger">登录</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <div id="footer"></div>

    <script>
        $(() => {
            $("#header").load("./top.html");
            $("#footer").load("./bottom.html");

            $.ajax({
                type: "get",
                url: "../../../server/php/home_Tab.php",
                dataType: "json",
                success: function (response) {
                    (new Tab(response)).init();
                }
            });

            fn();
        })
    </script>
</body>

</html>
