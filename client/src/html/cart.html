<!DOCTYPE html>
<html lang="en">

<head>

    <title>购物车</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/theme.css">

    <script src="../js/Cookie.js"></script>

<body>
    <!-- 顶部 -->
    <div id="header"></div>

    <!-- 购物车 -->
    <div class="container main-container"></div>

    <!-- 尾部 -->
    <div id="footer"></div>

    <script>
        $(() => {
            $("#header").load("./top.html");
            $("#footer").load("./bottom.html");

            $.ajax({
                type: "get",
                url: "../../../server/php/home_Tab.php",
                dataType: "json",
                success: function (response) {
                    (new Tab(response)).init();
                }
            });

            (new Cart()).init();
        })
    </script>
